<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Mini Games Educativos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-100 text-slate-800">

    <!-- Container Principal -->
    <div class="container mx-auto max-w-6xl p-4 sm:p-8">

        <!-- Cabeçalho e Busca -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold gradient-text-games mb-4">Central de Atividades</h1>
            <p class="text-lg text-slate-600 mb-6">Aprenda sobre segurança digital de forma divertida!</p>
            <div class="max-w-lg mx-auto">
                <input type="text" id="search-input" placeholder="Buscar por nome do jogo..."
                    class="w-full px-4 py-3 border border-slate-300 rounded-full shadow-sm focus:ring-2 transition">
            </div>
        </header>

        <!-- Grid de Jogos -->
        <main id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

        </main>

        <div id="no-results" class="hidden text-center mt-10">
            <p class="text-slate-500 text-lg">Nenhum jogo encontrado com esse nome. Tente outra busca!</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
